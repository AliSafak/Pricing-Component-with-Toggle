<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing-Component-with-Toggle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Our Pricing</h1>
        <label for="checkbox">Annually  <input  class="switch" type="checkbox">  Monthly</label>

        <div class="pricing">
            <div class="basic ">
                <h2>Basic</h2>
                <h1>$ <span class="basicPrice">19.99</span> </h1>
                <h3 class="storage">500 GB Storage</h3>
                <h3>2 Users Allowed</h3>
                <h3>Send up to 3 GB</h3>
                <button>LEARN MORE</button>
            </div>

            <div class="professional ">
                <h2>Professional</h2>
                <h1>$ <span class="professionalPrice">24.99</span> </h1>
                <h3 class="storage">1 TB Storage</h3>
                <h3>5 Users Allowed</h3>
                <h3>Send up to 10 GB</h3>
                <button>LEARN MORE</button>
            </div>

            <div class="master ">
                <h2>Master</h2>
                <h1>$ <span class="masterPrice">39.99</span> </h1>
                <h3 class="storage">2 TB Storage</h3>
                <h3>10 Users Allowed</h3>
                <h3>Send up to 20 GB</h3>
                <button>LEARN MORE</button>
            </div>
        </div>
    </div>
</body>
</html>
